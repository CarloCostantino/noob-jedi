<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" type="A quiz to test your knowledge of Star Wars facts">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap">
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <header class="header" role="banner">
      <h1>A Star Wars Quiz</h1>
    </header>
    <main role="main">
      <section class="app-container">
        <div class="quiz-info">
          <p class="question-number">Question 1 of 10</p>
          <p class="score">Score: 100</p>
        </div>
        <div class="form-container">
          <h2>Padawan to Jedi Master<br>How well do you know the galaxy far, far away?</h2>
          <button role="button">Prove it..</button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
