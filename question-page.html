<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" type="A quiz to test your knowledge of Star Wars facts">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap">
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <header class="header" role="banner">
      <h1>A Star Wars Quiz</h1>
    </header>
    <main role="main">
      <section class="app-container">
        <div class="quiz-info">
          <p class="question-number">Question 1 of 10</p>
          <p class="score">Score: 100</p>
        </div>
        <div class="form-container">
          <form>
            <legend>Question goes here</legend>
              <input class="answer-a" type="radio" id="answer-a" name="answer"></input>
                <label for="answer-a">Answer A text goes here</label>
              <input class="answer-b" type="radio" id="answer-b" name="answer"></input>
                <label for="answer-b">Answer B text goes here</label>
              <input class="answer-c" type="radio" id="answer-c" name="answer"></input>
                <label for="answer-c">Answer C text goes here</label>
              <input class="answer-d" type="radio" id="answer-d" name="answer"></input>
                <label for="answer-d">Answer D text goes here</label>
              <button role="button">Prove it..</button>
          </form>
          
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
