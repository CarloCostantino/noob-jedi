<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" type="A quiz to test your knowledge of Star Wars facts">
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <header class="header" role="banner">
      <h1>A Star Wars Quiz</h1>
    </header>
    <main role="main">
      <section class="app-container js-app">
        <div class="quiz-info"></div>
        <div class="form-container js-form">
          <h2>Padawan to Jedi Master<br>How well do you know the galaxy far, far away?</h2>
          <button class='js-render-question' role="button">Prove it..</button>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
